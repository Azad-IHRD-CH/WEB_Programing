<html>
<head>
<title>Form Validation</title>
	<script>
	function validate() {
		var name = document.forms["frm"]["name"].value;
		var mobile = document.forms["frm"]["mobile"].value;
		var mail = document.forms["frm"]["mail"].value;
		var numformat = /^\d{10}$/;
		var mailformat = /^\w+[\.-]?\w+@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		if (name == null || name == "") {
			alert("Name cannot be empty");
			return false;
		}
		if (isNaN(mobile)) {
			alert("Number should be numeric");
			return false;
		}
		if (mobile == "") {
			alert("Mobile Number can't be empty");
			return false;
		} else if (!(mobile.match(numformat))) {
			alert("Mobile number should contain 10 digits");
			return false;
		}
		if (mail == "") {
			alert("Email can't be empty");
			return false;
		} else if (!(mail.match(mailformat))) {
			alert("Invalid email format");
			return false;
		}
		alert("Successfully submitted");
		return true; // Ensures form submission proceeds
	}
	</script>
</head>
<body>
<b>Form Validation</b><br><br>
<form name="frm" onsubmit="return validate()">
	Name:&nbsp;&nbsp;
	<input type="text" name="name"><br>
	Mobile No:&nbsp;&nbsp;
	<input type="text" name="mobile"><br>
	Email:&nbsp;&nbsp;
	<input type="text" name="mail"><br>
	<input type="submit" value="submit">
</form>
</body>
</html>
